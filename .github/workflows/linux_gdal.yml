env:
  MAVEN_OPTS: -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 -Dmaven.wagon.http.retryHandler.count=3
jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11
    - continue-on-error: true
      name: Set up GDAL
      run: 'sudo apt update

        sudo apt install --no-install-recommends -y gdal-bin libgdal-dev

        # From OSGeo live

        URL="http://download.osgeo.org/livedvd/data/gdal/gdal-3.4.3+dfsg-java.20220622.tgz"

        FILE=/tmp/$(basename "$URL")

        wget --no-verbose -O "$FILE" "$URL" && \

        sudo tar xvf "$FILE" -C /

        sudo mv /usr/lib/jni/libgdalalljni.so /usr/lib

        '
    - continue-on-error: true
      name: Maven repository caching
      uses: actions/cache@v2
      with:
        key: gt-maven-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: 'gt-maven-

          '
    - continue-on-error: true
      name: Disable checksum offloading
      run: sudo ethtool -K eth0 tx off rx off
    - continue-on-error: true
      name: Build with Maven
      run: 'mvn -B clean install -Dspotless.apply.skip=true -Dall -U --file pom.xml
        -pl :gt-imageio-ext-gdal,:gt-ogr -am

        '
    - continue-on-error: true
      name: Remove SNAPSHOT jars from repository
      run: 'find ~/.m2/repository -name "*SNAPSHOT*" -type d | xargs rm -rf {}

        '
name: Linux GDAL GitHub CI
on:
  repository_dispatch:
    types: trigger-ga___linux_gdal.yml
