concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref
    }}
jobs:
  build:
    name: SAP HANA online test
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Maven repository caching
      uses: actions/cache@v2
      with:
        key: gt-maven-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: 'gt-maven-

          '
    - continue-on-error: true
      name: Build GeoTools dependent modules (no tests)
      run: mvn -B clean install -T1C -Dall -pl :gt-jdbc-hana -DskipTests -Dspotless.apply.skip=true
        -am
    - continue-on-error: true
      name: Setup test environment for SAP HANA
      run: mvn -B -pl :gt-jdbc-hana exec:java -Dexec.mainClass="org.geotools.data.hana.ci.CISetup"
        -Dexec.classpathScope="test" -Dexec.cleanupDaemonThreads="false"
    - continue-on-error: true
      name: Test SAP HANA data store
      run: mvn -B test -pl :gt-jdbc-hana -Ponline
    - continue-on-error: true
      name: Teardown test environment for SAP HANA
      run: mvn -B -pl :gt-jdbc-hana exec:java -Dexec.mainClass="org.geotools.data.hana.ci.CITeardown"
        -Dexec.classpathScope="test" -Dexec.cleanupDaemonThreads="false"
    - continue-on-error: true
      name: Remove SNAPSHOT jars from repository
      run: 'find ~/.m2/repository -name "*SNAPSHOT*" -type d | xargs rm -rf {}

        '
    strategy:
      matrix:
        java:
        - 11
name: SAP HANA online tests
on:
  repository_dispatch:
    types: trigger-ga___hana_online.yml
