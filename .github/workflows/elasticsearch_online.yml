concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref
    }}
jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Maven repository caching
      uses: actions/cache@v2
      with:
        key: gt-maven-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: 'gt-maven-

          '
    - continue-on-error: true
      name: Build GeoTools dependent modules (no tests, prepare fresh artifacts)
      run: mvn -B clean install -T2 -Dall --file pom.xml -DskipTests -pl modules/unsupported/elasticsearch
        -am -Dspotless.apply.skip=true
    - continue-on-error: true
      name: Build ElasticSearch module with online tests, using the OSS version
      run: 'mvn -B clean install --file modules/unsupported/elasticsearch/pom.xml
        -Ponline -nsu -Dspotless.apply.skip=true

        '
    - continue-on-error: true
      name: Build ElasticSearch module with online tests, using the non OSS version
      run: 'mvn -B clean install --file modules/unsupported/elasticsearch/pom.xml
        -Ponline -nsu -Delastic.test.image=docker.elastic.co/elasticsearch/elasticsearch
        -Delastic.test.version=7.15.2 -Dspotless.apply.skip=true

        '
    - continue-on-error: true
      name: Remove SNAPSHOT jars from repository
      run: "find ~/.m2/repository -name \"*SNAPSHOT*\" -type d | xargs rm -rf {} \n"
name: ElasticSearch integration tests
on:
  repository_dispatch:
    types: trigger-ga___elasticsearch_online.yml
