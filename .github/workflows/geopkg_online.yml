concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref
    }}
jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Maven repository caching
      uses: actions/cache@v2
      with:
        key: gt-maven-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: 'gt-maven-

          '
    - continue-on-error: true
      name: Build GeoTools dependent modules (no tests, prepare fresh artifacts)
      run: mvn -B clean install -T2 -Dall --file pom.xml -DskipTests -pl modules/plugin/geopkg
        -am -Dspotless.apply.skip=true
    - continue-on-error: true
      name: Build GeoPackage module with online tests
      run: 'mkdir ~/.geotools

        echo -e "url=jdbc\:sqlite\:target/geotools\ndriver=org.sqlite.JDBC" > ~/.geotools/geopkg.properties

        mvn -B clean install --file modules/plugin/geopkg/pom.xml -Ponline -nsu -Dspotless.apply.skip=true

        '
    - continue-on-error: true
      name: Remove SNAPSHOT jars from repository
      run: "find ~/.m2/repository -name \"*SNAPSHOT*\" -type d | xargs rm -rf {} \n"
name: GeoPackage integration tests
on:
  repository_dispatch:
    types: trigger-ga___geopkg_online.yml
